<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../assets/css/sharp-light.css" />
    <link rel="stylesheet" href="../assets/css/sharp-regular.css" />
    <link rel="stylesheet" href="../assets/css/sharp-solid.css" />
    <link rel="stylesheet" href="../assets/css/sharp-thin.css" />
    <link rel="stylesheet" href="../assets/css/sweetalert2.css" />
    <link rel="stylesheet" href="../assets/css/bestClients.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header py-2 col-12 d-flex px-3 justify-content-between align-items-center">
      <div class="logoAndName d-flex align-items-center">
        <div class="logo"><img src="../assets/imgs/logo.png" alt="" /></div>
        <div class="name fs-5 py-2 me-3 d-none d-md-block">
          إدارة فودافون كاش
        </div>
      </div>
      <div class="name fs-4" style="color: var(--titles-color);">العملاء المميزون</div>
      <div class="profile">
        <div class="img">
          <img src="../assets/imgs/profile.jpg" alt="" />
        </div>
      </div>
    </header>
    <section class="main col-12 px-2 mt-3">
      <div class="addUser col-12 d-flex flex-column align-items-center">
        <div class="add-user-title col-12 text-center style="color: var(--titles-color);">اضافة عميل</div>
        <form class="col-11 col-md-8 col-lg-7 mt-2 d-flex flex-column align-items-center flex-lg-row justify-content-lg-center gap-2">
          <input type="text" placeholder="اسم العميل / المؤسسه" class="col-12 col-lg-3">
          <input type="text" placeholder="الرقم" class="col-12 col-lg-3">
          <input type="text" placeholder="الرصيد المعتاد" class="col-12 col-lg-3">
          <button type="button" class="col-12 col-lg-2">اضافه <i class="fa-light fa-square-plus"></i></button>
        </form>
      </div>
      <div class="users-container mt-4 col-12 d-flex justify-content-center flex-wrap">
      </div>
      <div
          class="edit-main col-12 d-none justify-content-center align-items-center"
        >
          <div class="edit-main-box col-10 col-md-7 col-lg-5 px-3 py-2">
            <div class="sim-card-edit-title text-white text-center fs-5">
              تعديل بيانات العميل
            </div>
            <div class="editing-form col-12 d-block px-2 py-3">
              <label for="name">الاسم : </label>
              <input type="text" id="name" />
              <label for="num">الرقم : </label>
              <input type="text" id="num" />
              <label for="credit">الرصيد : </label>
              <input type="text" id="credit" />
              <button class="upd">تحديث</button><button class="cls me-2">اغلاق</button>
            </div>
          </div>
        </div>
    </section>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/tools/sweetalert2.js"></script>
    <script src="../assets/js/tools/sheet.js"></script>
    <script src="../assets/js/tools/html2pdf.bundle.min.js"></script>
    <script src="../assets/js/besClients.js"></script>
  </body>
</html>
